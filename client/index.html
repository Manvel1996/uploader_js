<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Uploader</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="upload">
      <div class="upload-area">
        <p class="upload-area__title">Drag and drop files here</p>

        <p class="upload-area__count"></p>

        <input type="file" class="upload-area__input" multiple />
      </div>

      <div class="upload-list"></div>

      <div class="upload-buttons">
        <button
          class="upload-button upload-button--red upload-button--disabled"
          disabled
        >
          Reset
        </button>

        <button
          class="upload-button upload-button--green upload-button--disabled"
          disabled
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
